<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Molecular Networking</title>

  </head>
  <body>
    <h1>Molecular Networking</h1>
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">PiMP info</h4>
        <form method="POST" action="/result">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid username is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="password" name="password" placeholder="" value="" required="">

            </div>
          </div>
  
          <div class="mb-3">
            <label for="analysis_id">Analysis ID</label>
            <div class="input-group">
              <input type="text" class="form-control" id="analysis_id" name="analysis_id" placeholder="" required="">
              <div class="invalid-feedback" style="width: 100%;">
                Your analysis ID is required.
              </div>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="filters">Filters</label>
            <input onchange="check_filter()" type="checkbox" class="form-control" id="filters" name="filters" placeholder="" value=100>
          </div>


          <div id = "filter_k" class="mb-3 d-none">
            <label for="top_k">Top k </label>
            <input type="text" class="form-control" id="top_k" name="top_k" placeholder="" value="">
           </div>
  
          <div id = "filter_max" class="mb-3 d-none">
            <label for="max_component_size">Max component size</label>
            <input type="text" class="form-control" id="max_component_size" name="max_component_size" placeholder="" value="">
          </div>
  

  
 
          <button class="btn btn-primary btn-lg btn-block" type="submit" value="submit">Submit</button>
        </form>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/index.js') }}"></script> 
  </body>
</html>
